<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hello View directory</title>
    </head>
    <script> 
        function show(){ 
        var date = new Date(); //日期对象 动态时间显示
        var now = ""; 
        now = date.getFullYear()+"年"; //读英文就行了 
        now = now + (date.getMonth()+1)+"月"; //取月的时候取的是当前月-1如果想取当前月+1就可以了 
        now = now + date.getDate()+"日"; 
        now = now + date.getHours()+"时"; 
        now = now + date.getMinutes()+"分"; 
        now = now + date.getSeconds()+"秒"; 
        document.getElementById("nowDiv").innerHTML = now; //div的html是now这个字符串 
        setTimeout("show()",1000); //设置过1000毫秒就是1秒，调用show方法 
        } 
    </script>
    <body>
        
        <body background="http://127.0.0.1:8888/3.jpg" style=" background-repeat:no-repeat ;background-position:0px 100px;background-size:100%;
        background-attachment: fixed;">
    </body> 
    <body onload="show()"> <!-- 网页加载时调用一次 以后就自动调用了--> 
    <div id="nowDiv"></div> 
    <font color=#1C86EE><h1>Hello View directory</h1></font>
